<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Class 006</title>

    <style>
        body {
            background-color: rgb(215, 213, 247);
            color: rgb(30, 16, 71);
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt("Qual é o seu nome: ")
        document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br>`) // quebra de linha com <br> htlm ou writeln JS
        document.writeln(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}`)
    </script>
</body>

</html>
