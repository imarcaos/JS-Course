<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Class 004</title>

    <style>
        body {
            background-color: aquamarine;
            color: rgb(30, 16, 71);
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        /* Utilizo a conversão para um número inteiro, também posso utiliza parseFloat para números flutuantes.*/
        //var n1 = parseInt(window.prompt("Digite um número: "))
        //var n2 = parseInt(window.prompt("Digite outro número: "))

        /* A versão Number converte escolhe de forma automática tanto int como float */
        var n1 = Number(window.prompt("Digite um número: "))
        var n2 = Number(window.prompt("Digite outro número: "))
        var s = n1 + n2
        // window.alert("A soma dos valores é: " + s)
        // utilizando place holder ${variável} temos de utilizar nas crazes a esquerda ``
        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`)
    </script>
</body>

</html>
